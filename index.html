  starsPerPx: 0.0005,
  speedNormal: 0.5,
  speedLight: 15,
  transitionSpeed: 0.2,
  starSize: { min: 1, max: 3 },
  lightSpeedTailLength: 0.3,
  // ðŸ’™ Star color section
    starColor: {
      base: [0, 180, 255], // light blue base color
      additional: [
        [255, 255, 255] // deep sky blue
      ],
      mix: { min: 0.3, max: .5 } // blends different blues
    },
  isInitialLightSpeed: true
}).start()
  </script>
